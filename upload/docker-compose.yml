version: '3.9'

services:
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=boauploaddb
    volumes:
      - /data/mysql
  
  upload-app:
    image: uploadapp-v1
    build:
      context: ./
      dockerfile: dockerfile
    depends_on:
      - mysql
      
    ports:
      - 7076:7070
    volumes:
      - /data/compose-app